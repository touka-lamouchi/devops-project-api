name: CI/CD Pipeline

on:
  push:
    branches: ['*']              
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest bandit
    
    - name: SAST Security Scan with Bandit
      run: |
        bandit -r . -f json -o bandit-report.json || true  # ← Scanne tout
        bandit -r . -ll -ii
    
    - name: Upload Bandit report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-security-report
        path: bandit-report.json

  docker-build-test-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: docker build -t devops-api:test .
    
    - name: Run container test                # ← De leur pipeline ✅
      run: |
        docker run -d -p 5000:5000 --name test-container devops-api:test
        sleep 5
        curl -f http://localhost:5000/health || exit 1
        docker stop test-container
        docker rm test-container
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |                               
          toukalamouchi/devops-api:latest
          toukalamouchi/devops-api:${{ github.sha }}
  
  dast-security-scan:
    needs: docker-build-test-and-push
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Pull Docker image from Docker Hub
      run: docker pull toukalamouchi/devops-api:latest
    
    - name: Run API container for DAST testing
      run: |
        docker run -d -p 5000:5000 --name dast-test-container toukalamouchi/devops-api:latest
        sleep 10
        curl http://localhost:5000/health || exit 1
    
    - name: Run OWASP ZAP Baseline Scan
      run: |
        docker run --network="host" -v $(pwd):/zap/wrk/:rw \
          -t ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
          -t http://localhost:5000 \
          -r /zap/wrk/zap-report.html \
          -I || true
    
    - name: Stop and remove API container
      if: always()
      run: |
        docker stop dast-test-container || true
        docker rm dast-test-container || true
    
    - name: Upload OWASP ZAP report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: zap-dast-security-report
        path: zap-report.html